name: CI

on:
  push:
    branches:
      - main
      - "f/**"
      - "b/**"
      - "r/**"
      - "d/**" # TODO: Remove
    paths:
      - '**.rs'

permissions:
  contents: read


env:
  CARGO_TERM_COLOR: always

jobs:
  test_core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run core tests
      run: cargo test --verbose --package cp_core
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: cargo clippy --tests -- -Dclippy::all
