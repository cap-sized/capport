name: CI

on:
  push:
    branches:
      - main
      - "f/**"
      - "b/**"
      - "r/**"
      - "d/**" # TODO: Remove
    paths:
      - '**.rs'

permissions:
  contents: read


env:
  CARGO_TERM_COLOR: always

jobs:
  test_core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run capport_core tests
      run: cargo test --verbose --package capport_core
  test_service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['7.0', '8.0']
        postgresql-version: ['16']
    services:
      postgres:
        image: postgres:${{ matrix.postgresql-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: csdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.12.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
    - name: Build
      run: cargo build --verbose
    - name: Run capport_service tests
      run: cargo test --verbose --package capport_service
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: cargo clippy --tests -- -Dclippy::all